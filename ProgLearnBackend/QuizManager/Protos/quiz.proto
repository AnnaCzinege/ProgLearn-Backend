syntax = "proto3";

option csharp_namespace = "QuizManager";

package quiz;

service Quiz {
	rpc GetQuizById (GetQuizDTO) returns (QuizDTO);
}

message GetQuizDTO {
	int32 quizId = 1;
}

message QuizDTO {
	int32 quizId = 1;
	string category = 2;
	string difficulty = 3;
	string question = 4;
	string answer = 5;
	repeated IncorrectAnswerDTO incorrectAnswers = 6;
}

message IncorrectAnswerDTO {
	string option = 2;
}
